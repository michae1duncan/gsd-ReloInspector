    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css" />

  <body class="claro">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-small" role="navigation">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="index.html">Relocatable Classrooms</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown">Elementary <b class="caret"></b></a>
                      <ul class="dropdown-menu" id="bookmarks1"></ul>
                  </li>
                  <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown">Junior High <b class="caret"></b></a>

                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" id="mapDiv">

      <div style="position:absolute; left:8px; bottom:3px; z-Index:30;">
        <img src="images/gsd90.png">
      </div>
    </div>

    <!-- jQuery Version 1.11.2 -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Sets the dropdown-menu settings based on screen size -->
    <script>
      $(window).on('load resize orientationchange', (function(){
        if ($(window).width() < 768) {
          $('.dropdown-menu').css({'overflow': 'hidden'});
          $('.dropdown-menu').css({'max-height': '1900px'});
        }
        else {
          $('.dropdown-menu').css({'overflow-y': 'auto'});
          $('.dropdown-menu').css('max-height', ($(window).height() - 60) + 'px');
        }
      }));
    </script>

  </body>
